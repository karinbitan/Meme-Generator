<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/fonts.css"> 
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css"> 
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="init()">
    <header class="main-header">
        <div class="header-container container flex space-between align-center">
            <img src="design/logo.png" alt="logo" />
            <ul class="main-nav flex">
                <li onclick="openGallery()">Gallery</li>
                <li onclick="openSavesMemes()">Memes</li>
                <li>About</li>
                <li>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main-content">
        <!-- <section class="keyword">
            <div class="keyword-container container">
                <input type="search" class="search" placeholder="Enter search keyword" />
                <img src="design/ICONS/search-icon.png" width="20" height="20">
            </div>
        </section> -->
        <section class="editor-container container">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="540" height="550"></canvas>
            </div>
            <div class="editor flex-columns align-center">
                <div class="tools">
                    <input type='text' onkeyup='onDrawText(this)' class='text-meme' placeholder='Type your text..' />
                </div>
                <div class="tools">
                    <button class='editor-btn' onclick='changeLine()'><img src='design/ICONS/up-and-down-opposite-double-arrows-side-by-side.png' /></button>
                    <button class='editor-btn' onclick='onAddLine()'><img src='design/ICONS/add.png' /></button>
                    <button class='editor-btn' onclick='onDeleteLine()'><img src='design/ICONS/trash.png' /></button>
                </div>
                <div class="tools">
                    <button class='editor-btn' onclick='onChangeFontSize(10)'><img src='design/ICONS/increase-font-icon.png'></button>
                    <button class='editor-btn' onclick='onChangeFontSize(-10)'><img src='design/ICONS/decrease-font-icon.png'></button>
                    <button class='editor-btn' onclick='changeAlign("left")'><img src='design/ICONS/align-to-left.png' /></button>
                    <button class='editor-btn' onclick='changeAlign("center")'><img src='design/ICONS/center-text-alignment.png' /></button>
                    <button class='editor-btn' onclick='changeAlign("right")'><img src='design/ICONS/align-to-right.png'/></button>
                </div>
                <div class="tools">
                    <select class='change-font' onchange='onChangeFont(this.value)'>
                        <option style="font-family: Impact;" value="Impact">Impact</option>
                        <option style="font-family: Arial;" value="Arial">Arial</option>
                        <option>Comic</option>
                        <option>Verdana</option>
                        <option>Serif</option>
                    </select>

                    <label for='stroke-color'>
                    <div class='editor-btn color-picker-container flex-center'>
                        <img src='design/ICONS/text-stroke.png'/>
                        <input type='color' id='stroke-color' class='color-picker' oninput='onChangeStrokeColor(this.value)' />
                    </div>
                    
                    </label>
                    <label for='font-color'>
                    <div class='editor-btn color-picker-container flex-center'>
                        <img src='design/ICONS/paint-board-and-brush.png'/>
                        <input type='color' id='font-color' class='color-picker' oninput='onChangeFontColor(this.value)' />
                    </div> 
                    
                    </label>
                </div>
                <form action='' method='POST' enctype='multipart/form-data' onsubmit='uploadImg(this, event)'>
                    <input name='img' id='imgData' type='hidden' />
                    <button onclick='openModal()' class='share-btn' type='submit'>Share</button>
                </form>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="share-container flex space-evenly"></div>
                </div>
            </div>
        </section>
        <section class="gallery container"></section>
        <section class="memes-tab-container">
            <p class="memes-tab-container-msg">You don't have saved memes yet.. go to gallery and make one :)</p>
            <div class="memes-tab container"></div>
        </section>

    </main>
    <section class="profile-section container flex">
        <img class="profile-img" src="design/mon.png" alt="the real Monica" />
        <div class="profile-text flex-columns">
            <h4>Karin Bitan</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br /> Placeat cupiditate necessitatibus tempora? Ullam praesentium voluptates nam?</p>
            <div class="social-media-container">
                <button class="social-media"><a href="https://www.linkedin.com/in/karin-bitan-2051341b8/"
                        target="_blank"><img src="design/ICONS/linkedin-logo2.png" alt="linkdin logo"></a></button>
                <button class="social-media"><a href="https://www.facebook.com/karin.bitan.9/" target="_blank"><img
                            src="design/ICONS/facebook-logo2.png" alt="facebook logo"></a></button>
                <button class="social-media"><a href="https://github.com/karinbitan" target="_blank"><img
                            src="design/ICONS/github-logo2.png" alt="github logo"></a></button>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="footer-container">
            <img src="design/logo.png" alt="logo" />
            <p>all rights reserved 2020</p>
        </div>

    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
