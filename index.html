<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header class="main-header">
        <div class="header-container container flex space-between align-center">
            <img src="design/logo.png" alt="logo" />
            <nav>
                <ul class="main-nav flex">
                    <li onclick="openGallery()">Gallery</li>
                    <li onclick="openSavesMemes()">Memes</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="keyword-container container">
            <input type="search" class="search" placeholder="Enter search keyword" />
            <img src="design/ICONS/search-icon.png" width="20" height="20">
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="540" height="550"></canvas>
            </div>
            <div class="editor"></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="share-container"></div>
                </div>
            </div>
        </div>
        <section class="main-section">
            <div class="gallery-container container">
                <div class="gallery"></div>
            </div>
        </section>
        <section class="memes-tab">
            <canvas id="meme-canvas2" width="450" height="550"></canvas>
        </section>
        <section class="profile-section flex">
            <img class="profile-img" src="design/mon.png" alt="the real Monica" />
            <div class="profile-text flex-columns">
                <h4>Karin Bitan</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br />
                     Placeat cupiditate necessitatibus tempora? Ullam praesentium voluptates nam?</p>
                <div class="social-media-container">
                    <button class="social-media"><a href="https://www.linkedin.com/in/karin-bitan-2051341b8/" target="_blank"><img src="design/ICONS/linkedin-logo2.png" alt="linkdin logo"></a></button>
                    <button class="social-media"><a href="https://www.facebook.com/karin.bitan.9/" target="_blank"><img src="design/ICONS/facebook-logo2.png" alt="facebook logo"></a></button>
                    <button class="social-media"><a href="https://github.com/karinbitan" target="_blank"><img src="design/ICONS/github-logo2.png" alt="github logo"></a></button>
                </div>
            </div>
        </section>

    </main>
    <footer class="main-footer">
        <div class="footer-container">
            <img src="design/logo.png" alt="logo" />
            <p>all rights reserved 2020</p>
        </div>

    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
