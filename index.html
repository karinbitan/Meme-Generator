<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header class="main-header">
        <div class="header-container container flex space-between align-center">
            <img src="design/logo.png" alt="logo" />
            <nav>
                <ul class="main-nav flex">
                    <li onclick="openGallery()">Gallery</li>
                    <li>Memes</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="keyword-container container">
            <input type="search" class="search" placeholder="Enter search keyword" />
            <img src="design/ICONS/search-icon.png" width="20" height="20">
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="540" height="550"></canvas>
            </div>
            <div class="editor"></div>
        </div>
        <section class="main-section">
            <div class="gallery-container container">
                <div class="gallery"></div>
            </div>
        </section>
        <section class="profile-section flex">
            <img class="profile-img" src="design/mon.png" alt="the real Monica" />
            <div class="profile-text flex-columns">
                <h4>Monica Geller</h4>
                <p>is a fictional character, one of the six main characters who appears on<br />
                    the American sitcom Friends.</p>
                <div class="social-media">
                    <button><img src="design/ICONS/linkedin-logo2.png" alt="linkdin logo"></button>
                    <button><img src="design/ICONS/facebook-logo2.png" alt="facebook logo"></button>
                    <button><img src="design/ICONS/github-logo2.png" alt="github logo"></button>
                </div>
            </div>
        </section>

    </main>
    <footer class="main-footer">
        <div class="footer-container">
            <img src="design/logo.png" alt="logo" />
            <p>all rights reserved 2020</p>
        </div>

    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
